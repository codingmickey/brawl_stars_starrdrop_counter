<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Drop Tracker</title>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
    <style>
        /* Add your CSS styles here */
        body {
            font-family: 'Bangers', cursive;
            background-color: #f0f0f0;
            color: #333;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        h1 {
            text-align: center;
            margin-top: 20px;
            font-size: 48px;
            color: #333;
        }

        .container {
            display: flex;
            justify-content: space-around;
            margin-top: 50px;
            flex-wrap: wrap;
        }

        .card {
            text-align: center;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 200px;
            margin: 20px;
            transition: transform 0.3s ease-in-out;
            background-color: #fff;
        }

        .card:hover {
            transform: scale(1.05);
        }

        .card img {
            width: 100px;
            height: 100px;
            margin-bottom: 10px;
        }

        .card p {
            font-size: 24px;
            margin: 10px 0;
            color: #555;
        }

        .btn-group {
            display: flex;
            justify-content: center;
        }

        .btn {
            background-color: #ff6f61;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 8px 16px;
            margin: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }

        .btn:hover {
            background-color: #ff4f42;
        }
    </style>
</head>

<body>
    <h1>Star Drop Tracker</h1>
    <div class="container">
        <div class="card" id="rare">
            <h2>Rare</h2>
            <img src="path_to_your_rare_image.jpg" alt="Rare Image">
            <p id="rareCount">0</p>
            <div class="btn-group">
                <button class="btn" onclick="incrementCount('rare')">+</button>
                <button class="btn" onclick="decrementCount('rare')">-</button>
            </div>
        </div>
        <div class="card" id="superRare">
            <h2>Super Rare</h2>
            <img src="path_to_your_super_rare_image.jpg" alt="Super Rare Image">
            <p id="superRareCount">0</p>
            <div class="btn-group">
                <button class="btn" onclick="incrementCount('superRare')">+</button>
                <button class="btn" onclick="decrementCount('superRare')">-</button>
            </div>
        </div>
        <div class="card" id="epic">
            <h2>Epic</h2>
            <img src="path_to_your_epic_image.jpg" alt="Epic Image">
            <p id="epicCount">0</p>
            <div class="btn-group">
                <button class="btn" onclick="incrementCount('epic')">+</button>
                <button class="btn" onclick="decrementCount('epic')">-</button>
            </div>
        </div>
        <div class="card" id="mythic">
            <h2>Mythic</h2>
            <img src="path_to_your_mythic_image.jpg" alt="Mythic Image">
            <p id="mythicCount">0</p>
            <div class="btn-group">
                <button class="btn" onclick="incrementCount('mythic')">+</button>
                <button class="btn" onclick="decrementCount('mythic')">-</button>
            </div>
        </div>
        <div class="card" id="legendary">
            <h2>Legendary</h2>
            <img src="path_to_your_legendary_image.jpg" alt="Legendary Image">
            <p id="legendaryCount">0</p>
            <div class="btn-group">
                <button class="btn" onclick="incrementCount('legendary')">+</button>
                <button class="btn" onclick="decrementCount('legendary')">-</button>
            </div>
        </div>
    </div>
    <script>
        // Add your JavaScript code here
        const rareCount = document.getElementById('rareCount');
        const superRareCount = document.getElementById('superRareCount');
        const epicCount = document.getElementById('epicCount');
        const mythicCount = document.getElementById('mythicCount');
        const legendaryCount = document.getElementById('legendaryCount');

        let rareStars = 0;
        let superRareStars = 0;
        let epicStars = 0;
        let mythicStars = 0;
        let legendaryStars = 0;

        function updateCount(category, increment) {
            switch (category) {
                case 'rare':
                    rareStars += increment;
                    rareCount.textContent = `${rareStars}`;
                    break;
                case 'superRare':
                    superRareStars += increment;
                    superRareCount.textContent = `${superRareStars}`;
                    break;
                case 'epic':
                    epicStars += increment;
                    epicCount.textContent = `${epicStars}`;
                    break;
                case 'mythic':
                    mythicStars += increment;
                    mythicCount.textContent = `${mythicStars}`;
                    break;
                case 'legendary':
                    legendaryStars += increment;
                    legendaryCount.textContent = `${legendaryStars}`;
                    break;
                default:
                    break;
            }
        }

        function incrementCount(category) {
            updateCount(category, 1);
        }

        function decrementCount(category) {
            if (category === 'rare' && rareStars === 0) return;
            if (category === 'superRare' && superRareStars === 0) return;
            if (category === 'epic' && epicStars === 0) return;
            if (category === 'mythic' && mythicStars === 0) return;
            if (category === 'legendary' && legendaryStars === 0) return;

            updateCount(category, -1);
        }
    </script>
</body>

</html>
